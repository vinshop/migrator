version: "3"


services:
  mongo:
    image: mongo:4.4.6
    restart: always
    ports:
      - 27017:27017
    networks:
      - test-migrator
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONOG_INITDB_DATABASE: test-migrator


networks:
  test-migrator: